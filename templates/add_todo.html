<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Todo</title>
    <style>
        :root {
            --primary-color: #8B7355;  /* Warm brown */
            --background-color: #F5F5F1; /* Soft nude */
            --text-color: #4A4A4A; /* Soft black */
            --border-color: #DCD3C9; /* Light taupe */
            --hover-color: #E8E4E0; /* Light warm gray */
            --button-color: #A69B8D; /* Muted brown */
            --input-background: #FFFFFF; /* Pure white for inputs */
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            letter-spacing: -0.011em;
        }

        h1 {
            max-width: 800px;
            margin: 0 auto 40px auto;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 2.5em;
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95em;
        }

        input[type="text"], 
        textarea, 
        input[type="date"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.2s;
            background-color: var(--input-background);
            color: var(--text-color);
            font-family: inherit;
        }

        input[type="text"]:focus, 
        textarea:focus, 
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.6;
        }

        .tag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 10px 0;
        }

        .tag-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: var(--hover-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9em;
        }

        .tag-option:hover {
            background-color: var(--border-color);
        }

        input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        button {
            padding: 12px 24px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: opacity 0.2s;
            align-self: flex-start;
            font-weight: 500;
            letter-spacing: -0.011em;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-link {
            display: block;
            max-width: 800px;
            margin: 20px auto;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.2s;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        ::placeholder {
            color: #A8A8A8;
        }
    </style>
</head>
<body>
    <h1>Add New Todo</h1>
    <form method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="What needs to be done?">
        </div>
        
        <div>
            <label for="body">Description</label>
            <textarea id="body" name="body" placeholder="Add more details about your task..."></textarea>
        </div>
        
        <div>
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date">
        </div>
        
        <div>
            <label>Tags</label>
            <div class="tag-options">
                <label class="tag-option">
                    <input type="checkbox" name="tags" value="urgent"> Urgent
                </label>
                <label class="tag-option">
                    <input type="checkbox" name="tags" value="work"> Work
                </label>
                <label class="tag-option">
                    <input type="checkbox" name="tags" value="personal"> Personal
                </label>
                <label class="tag-option">
                    <input type="checkbox" name="tags" value="other"> Other
                </label>
            </div>
        </div>
        
        <button type="submit">Add Todo</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Todo List</a>
</body>
</html>
